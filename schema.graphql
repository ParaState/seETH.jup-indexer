type Transfer @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  to: String!
  from: String!
  value: BigInt!
  contractAddress: String!
}

type Approval @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  owner: String!
  spender: String!
  value: BigInt!
  contractAddress: String!
}

type StakedRecord @entity {
  id: ID! # Transaction hash
  pool: String
  blockHeight: BigInt
  staker: String
  stakeToken: String
  stakeAmount: BigInt
  mintReceiver: String
  mintToken: String
  mintAmount: BigInt
  timestamp: Date
}

type Staker @entity {
  id: ID! @dbType(type: "String") # kecash256( pool, staker)
  pool: String # stake pool address
  staker: String # staker address
  stakeAmount: BigInt # total staked amount
  mintAmount: BigInt # total minted amount
}

type UnstakeAccepted @entity {
  id: ID!
  txHash: String
  pool: String
  blockHeight: BigInt
  staker: String
  unstakeToken: String
  unstakeAmount: BigInt
  redeemEarning: BigInt
  withdrawEth: BigInt
  repayUsdc: BigInt
  status: String # "pending", "success", "failed"
  timestamp: Date
}

type ReferralBound @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  user: String! @index
  referrer: String! @index
  timestamp: Date
}

type RemoteBalanceUpdated @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  contractAddress: String!
  opType: Int! # 0 for ADD, 1 for CLAIM
  amount: BigInt!
  timestamp: Date
}

type RiskBalanceUpdated @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  contractAddress: String!
  newBalance: BigInt!
  timestamp: Date
}

type USDVaultWithdraw @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  contractAddress: String!
  to: String! @index
  amount: BigInt!
  timestamp: Date
}
