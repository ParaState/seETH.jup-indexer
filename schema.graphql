# ERC4626 Events
type Deposit @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  owner: String! @index
  assets: BigInt!
  shares: BigInt!
  timestamp: Date
}

type Withdraw @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  sender: String! @index
  receiver: String! @index
  owner: String! @index
  assets: BigInt!
  shares: BigInt!
  timestamp: Date
}

# SeETH Redeem Events
